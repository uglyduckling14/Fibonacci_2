plugins {
    id 'java'
    id 'application'
}


sourceSets{
    main{
        java{
            srcDirs = ['src']
        }
    }
}
mainClassName = 'Assn2'

jar {
    manifest{
        attributes 'Main-Class': 'Assn2'
    }
}
archivesBaseName = 'Assn2'
repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}